---
- name: Add security rule to Panorama
  paloaltonetworks.panos.panos_security_rule:
    provider: "{{ provider }}"
    rule_name: "{{ rule_name }}"
    description: "{{ description }}"
    source_zone: "{{ source_zone }}"
    destination_zone: "{{ destination_zone }}"
    source_ip: "{{ source_ip }}"
    destination_ip: "{{ destination_ip }}"
    application: "any"
    service: "{{ service }}"
    action: "{{ action }}"
    device_group: "{{ device_group }}"
    commit: false  # Commit separately later

- name: Commit the changes to Panorama
  paloaltonetworks.panos.panos_commit_panorama:
    provider: "{{ provider }}"
    sync: true
  register: panorama_commit_result

- name: push to multiple device groups
  paloaltonetworks.panos.panos_commit_push:
    provider: '{{ provider }}'
    style: 'device group'
    name: '{{ item }}'
    sync: true
  loop: "{{ device_group | default([]) }}"
  when:
    - panorama_commit_result is succeeded
    - device_groups is defined and device_groups | length > 0  
